name: ColorMe
main: de.xghostkillerx.colorme.ColorMe
version: 3.1
author: xGhOsTkiLLeRx
authors: [Valrix]
website: http://bit.ly/colormebukkitdev
website: http://bit.ly/colormebukkit
description: Sets custom color to player's name
commands:
    color:
        usage: /color help - to see the help
        aliases: [colorme]
        description: Gives the player name a color
permissions:
    colorme.list:
        default: true
        description: Allows player to see list of color codes
    colorme.self:
        default: op
        description: Allows setting of own color
    colorme.other:
        default: op
        description: Allows setting of other player's color
    colorme.remove:
        default: op
        description: Removes color
    colorme.get:
        default: op
        description: Gets actual color
    colorme.*:
        children:
            colorme.list: true
            colorme.self: true
            colorme.other: true
            colorme.remove: true
            colorme.get: true
        description: Allows all commands
softdepend: [Vault]