name: ColorMe
main: com.sparkedia.valrix.ColorMe.ColorMe
version: 2.2
author: Valrix
description: Sets custom color to player's name
commands:
    colorme:
        description: Give player name a color
        usage: |
               <> = Required [] = Optional
               /<command> list - Shows list of colors
               /<command> <name> - Remove color
               /<command> <name> <color> - Set color
               /<command> <color> - Set your own color